spring:
  application:
    name: dkserver-back
  profiles:
    active: jac
  cloud:
    nacos:
      config:
        password: nacos
        username: nacos
        server-addr: 192.168.210.27:8848  #  配置中心地址
        file-extension: yaml # 指定配置文件类型
        namespace: ${spring.profiles.active}
        shared-configs:
          - data-id: common.yaml
            refresh: true
            group: common
          - data-id: redis.yaml
            refresh: true
            group: common
          - data-id: sharding-jdbc.yaml
            refresh: true
            group: common
